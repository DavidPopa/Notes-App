<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>

    <title>Todo-Menage</title>
  </head>
  <body>
    <header class="header">
      <div class="right">
        <div class="switch-mode">
          <button type="button" class="darkmode">DarkMode</button>
          <button type="button" class="lightmode">LightMode</button>
        </div>
        <div class="data-todo">
          <button type="button" class="add-todo size">
            <ion-icon name="add-outline"></ion-icon>
          </button>
          <div class="count">
            <p class="counter">0</p>
            <p class="middle counter">0</p>
            <p id="counter">0</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="todo">
        <div class="container">
          <div class="sidebar">
            <ul class="about">
              <li class="socila-media">
                <a href="#"><ion-icon name="logo-github"></ion-icon></a>GitHub
              </li>
              <li class="socila-media">
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a
                >Linkedin
              </li>
            </ul>
          </div>
          <div class="main_content">
            <div class="todo"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
